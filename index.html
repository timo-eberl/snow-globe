<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Snow Globe</title>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<script type="importmap">
			{
			  "imports": {
				"three": "https://unpkg.com/three@0.159.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
			  }
			}
		</script>
		<script type="x-shader/x-vertex" id="vertex-shader">
			varying vec2 vUv;

			void main() {
				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>
		<script type="x-shader/x-fragment" id="fragment-shader">
			uniform float uOpacity;
			uniform vec3 uColor;
			uniform sampler2D uSnowTexture;
			uniform float uAspectRatio;

			varying vec2 vUv;

			void main() {
				float dist = distance(vUv, vec2(0.5)); // 0-0.707
				float interpolator = smoothstep(0.25, 0.707, dist); // 0-1

				gl_FragColor = vec4(
					mix(uColor, texture2D(uSnowTexture, vUv * vec2(8.0 * uAspectRatio, 8.0)).rgb, 0.15),
					mix(0.0, uOpacity, interpolator)
				);
			}
		</script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
